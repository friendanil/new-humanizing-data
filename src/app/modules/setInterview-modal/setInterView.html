<div id="create-profile-modal"
    class="fixed hidden z-50 inset-0 bg-white-900 bg-opacity-60 dark:bg-white-200 dark:bg-opacity-40 overflow-y-auto h-full w-full px-4">
    <div
        class="relative top-20 mx-auto shadow-xl rounded-md bg-white max-w-3xl text-zinc-900 bg-zinc-50 dark:text-white dark:bg-white-900">
        <div class="flex justify-between px-4 pt-4">
            <h3 class="text-xl font-normal text-zinc-900 dark:text-black my-0">
                Set Interview
            </h3>
            <button onclick="closeModal('create-setInterview-modal')" type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <!--  -->

        <form method="post" onsubmit="submitAddProfileForm(event)" class="mt-10">
            <div class="grid gap-6 mb-6 mt-6 md:grid-cols-3">
                <div class="form-control">
                    <label for="status"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Staus</label>
                    <select id="status" name="status" autocomplete="status-name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="">
                        <option value="Screened">Unscreened</option>
                        <option value="screened">Screened</option>
                        <option value="shortlisted">Shortlisted</option>
                        <option value="interviwed">Interviwed</option>
                        <option value="selected">Selected</option>
                        <option value="flag">Flag</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="interviewDate"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">InterView Date</label>
                    <input type="text" id="interviewDate" name="interviewDate"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" />
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="interviewTime"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Staus</label>
                    <select id="interviewTime" name="interviewTime" autocomplete="interviewTime-name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="">
                        <option value="9am">9AM</option>
                        <option value="10am">10AM</option>
                        <option value="11am">11AM</option>
                        <option value="12pm">12PM</option>
                        <option value="1pm">1PM</option>
                        <option value="2pm">2PM</option>
                        <option value="3pm">3PM</option>
                        <option value="4pm">4PM</option>
                        <option value="5pm">5PM</option>
                        <option value="6pm">6PM</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="personality"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Personality</label>
                    <select id="personality" name="personality" autocomplete="personality-name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="">
                        <option value="Bad">Bad</option>
                        <option value="Not Bad">Not Bad</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="skillKnowledge"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Skill Knowledge</label>
                    <select id="skillKnowledge" name="skillKnowledge" autocomplete="skillKnowledge-name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="">
                        <option value="Bad">Bad</option>
                        <option value="Not Bad">Not Bad</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="characterFlow"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Character Flow</label>
                    <select id="characterFlow" name="characterFlow" autocomplete="characterFlow-name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="">
                        <option value="Bad">Bad</option>
                        <option value="Not Bad">Not Bad</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                </div>
            </div>
             
            <div class="grid gap-6 mb-6 mt-6 md:grid-cols-12">
                <div class="form-control">
                    <label for="heading"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Heading</label>
                    <input type="text" id="heading" name="heading"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="" />
                <small></small>
                </div>
            </div>

            <div class="grid gap-6 mb-6 mt-6 md:grid-cols-12">
                <div class="form-control">
                    <label for="heading" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Body</label>
                        <textarea 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        id="heading" name="heading">
                         </textarea>
                    <small></small>
                </div>
            </div>

            <div class="grid gap-6 mb-6 mt-6 md:grid-cols-12">
                <div class="form-control">
                    <label for="heading"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="text" id="heading" name="heading"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="" />
                <small></small>
                </div>
                <button id="add-button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add More</button>
            </div>
        </form>

        <!--  -->
    </div>
</div>
